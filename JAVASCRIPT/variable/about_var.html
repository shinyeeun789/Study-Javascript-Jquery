<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> var에 대하여 </title>
</head>
<script>
    /* 자바스크립트 변수 생성 단계
        1) 선언(Declaration) : 스코프와 변수가 생성되고, 스코프가 변수 객체를 참조
        2) 초기화(Initialization) : 스코프와 변수 객체가 생성되고, 스코프가 변수 객체를 참조
        3) 할당(Assignment) : 변수 객체에 값을 할당
    */

   /* 호이스팅
        - 스코프 안에 있는 선언들을 모두 스코프의 최상위로 끌어올리는 것
        - 프로그램 중간에서 변수나 함수를 선언하더라도 프로그램 처음에 선언된 것처럼 다른 문장 앞에 생성
   */

    
    // 1. var은 함수 레벨 스코프를 가지고 있음
    for (var i=0; i<5; i++) {
        console.log(i);     // 0 1 2 3 4 출력
    }
    console.log(i);         // 5 출력

    // 2. var 키워드 생략 가능
    new_variant = "키워드가 생략된 변수";
    console.log(new_variant);

    // 3. 중복 선언 가능
    var hi = "hi";
    console.log(hi);

    var hi = "hello";
    console.log(hi);

    // 4. 호이스팅 당함
    console.log(name);
    var name = 'hello';

</script>
<body>
    
</body>
</html>
