<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 함수 스코프 </title>
</head>
<script>
    // 1. 함수 스코프
    let a = 1;                  // 전역 스코프

    function a_print() {        // 함수 스코프
        console.log(a);         // 현재 스코프에서 사용하고자 하는 변수가 없다면 Scope Chain을 통해 해당 변수를 찾음
    }

    a_print();                  // 1

    // 2. 블록 스코프
    function b_print() {        // 함수 블록

    }

    {                           // 블록
        const const_vari = 'block_const';
        let let_vari = 'block_let';
        var var_vari = 'block_var';
    }

    // console.log(const_vari);     // ReferenceError: const_vari is not defined
    // console.log(let_vari);       // ReferenceError: let_vari is not defined
    console.log(var_vari);          // var은 블록스코프를 무시하기 때문에 block_var 출력
</script>
<body>
    
</body>
</html>
