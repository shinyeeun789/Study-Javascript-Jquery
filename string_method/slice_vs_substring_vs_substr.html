<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> slice VS substring VS substr </title>
</head>
<script>
    //  substr(), substring(), slice() 함수는 모두 문자열을 잘라주는 함수

    let str = "안녕하세요!";

    // 1. substr()함수는 파라미터로 입력받은 start index부터 length 길이만큼 string을 잘라내어 반환하는 함수
    document.write(str.substr(0, 1) + "<br/>");       // 안
    document.write(str.substr(1, 1) + "<br/>");       // 녕

    // 2. substring() 함수는 매개변수로 잘라내고 싶은 문자열의 start index와 last index 전달
       // substr() 함수와 마찬가지로 index는 0부터 시작함
    document.write(str.substring(0, 1) + "<br/>");    // 안
    document.write(str.substring(1, 2) + "<br/>");    // 녕

    // 3. slice() 함수는 substring()과 동일하게 작용
    document.write(str.slice(0, 1) + "<br/>");        // 안
    document.write(str.slice(1, 2) + "<br/>");        // 녕


    // substr()과 slice()의 차이점은?
    
    // 1. 파라미터로 전달되는 start > end일 경우 두 함수의 처리가 다름
    document.write(str.substring(1, 0) + "<br/>");    // 안
    document.write(str.slice(2, 0) + "<br/>");        // 
    // => substring()은 start 값과 end 값을 바꾸어 substring(0, 1)로 처리
    // => slice()는 비어있는 string, 즉 ""을 리턴

    // 2. start 또는 end 값이 음수일 경우
    document.write(str.substring(1, -3) + "<br/>");   // 안
    document.write(str.slice(1, -3) + "<br/>")        // 녕하
    // => substring()에서 -1은 0을 나타냄
    // => slice()에서 -1은 뒤에서부터 첫 번째 글자를 나타냄


    /* 마지막으로 정리!
        === substring() ===
        str.substring(1, 0); -> str.substring(0, 1);
        str.substring(3, -1); -> str.substring(0, 3);

        === slice() ===
        str.slice(1, 0); -> "" 리턴
        str.slice(3, -1); -> python과 동일
    */
</script>

</body>
</html>
