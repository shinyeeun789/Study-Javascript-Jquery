<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> animate() 메서드 </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function() {
            // 버튼1 클릭하면 2초동안 오른쪽 방향으로 500px만큼 이동하고 글자의 크기가 30px 커짐
            $(".btn1").on("click", function() {
                $(".txt1").animate({
                    marginLeft : "500px",
                    fontSize: "30px"
                }, 2000, "linear", function() {
                    alert("모션 완료!");
                });
            });

            // 버튼2 클릭할 때마다 1초 동안 오른쪽 방향으로 50px씩 이동
            $(".btn2").on("click", function() {
                $(".txt2").animate({
                    marginLeft: "+=50px"
                }, 1000);
            });
        });
    </script>
    <style>
        .txt1 {background-color: aliceblue;}
        .txt2 {background-color: pink;}
    </style>
</head>
<body>
    <p><button class="btn1"> 버튼1 </button></p>
    <span class="txt1"> 500px 이동 </span>
    <p><button class="btn2"> 버튼2 </button></p>
    <span class="txt2"> 50px씩 이동 </span>
</body>
</html>
