<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 지정 구간에서 슬라이드 요소 만들기 </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function() {
            let txt1 = $(".txt1");
            let count = 1;
            $(".btnWrap button").on("click", function() {
                if (!txt1.is(":animated")) {             // [내용1]이 애니메이션 중이면 동작하지 않음
                    if ($(this).hasClass("backBtn")) {
                        count--;
                        if(count < 1) {
                            count = 1;
                            return false;
                        }
                        txt1.animate({marginLeft:"-=10%"}, 300);
                    } else {
                        count++;
                        if(count > 10) {
                            count = 10;
                            return false;
                        }
                        txt1.animate({marginLeft:"+=10%"}, 300);
                    }
                } 
            });
        });
    </script>
</head>
<body>
    <p class="btnWrap">
        <button class="backBtn"> BACK </button>
        <button class="goBtn"> GO </button>
    </p>
    <div class="wrap">
        <p class="txt1"> 내용1 </p>
    </div>
</body>
</html>
