<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 수치 조작 메서드1 </title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
    $(function() {
        let w1 = $("#p1").width();
        console.log(w1);

        let w2 = $("#p1").innerWidth();
        console.log(w2);

        let w3 = $("#p1").outerWidth();
        console.log(w3);

        $('#p2')
            .outerWidth(100)
            .outerHeight(100);
    });
</script>
<body>
    <h1> 수치 조작 메서드 </h1>
    <p id="p1"> 수치 조작1 </p>
    <p id="p2"> 수치 조작2 </p>
</body>
<style>
    * {padding: 0;}
    #p1, #p2 {
        width: 100px;
        height: 50px;
        padding: 20px;
        border: 5px solid #000;
        background-color: #ff0;
    }
</style>
</html>
