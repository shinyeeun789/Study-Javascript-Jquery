<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 수치 조작 메서드2 - position & offset </title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
    // 요소 위치 메서드
    // 1. $("요소 선택").position().[left | right | top | bottom];
    //  ==> 기준이 되는 요소를 기준으로 선택한 요소의 위치 좌표값을 반환

    // 2. $("요소 선택").offset().[left | top]
    //  ==> 문서를 기준으로 선택한 요소의 위치 좌표값을 반환

    $(function() {
        let $txt1 = $(".txt_1 span"),
        $txt2 = $(".txt_2 span"),
        $box = $(".box");

        let off_t = $box.offset().top;      // 100
        let pos_t = $box.position().top;    // 50

        $txt1.text(off_t);
        $txt2.text(pos_t);
    });
</script>
<body>
    <div id="box_wrap">
        <p class="box"> 박스 </p>
    </div>
    <p class="txt_1"> 절대 top 위칫값: <span></span></p>
    <p class="txt_2"> 상대 top 위칫값: <span></span></p>
</body>
<style>
    * {margin: 0; padding: 0;}
    #box_wrap {
        width: 300px; height: 200px;
        margin: 50px auto 0;
        position: relative;
        background-color: cadetblue;
    }
    .box{
        width: 50px; height: 50px;
        position: absolute;
        left: 100px; top: 50px;
        background-color: lightgreen;
    }
</style>
</html>
