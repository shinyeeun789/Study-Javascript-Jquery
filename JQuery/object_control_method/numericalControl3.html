<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 수치 조작 메서드3 - 스크롤바 </title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
    // 스크롤바 위치 메서드
    // 1. $(요소 선택).scrollTop(); | $(요소 선택).scrollLeft();
    //  ==> 스크롤바가 수직 또는 수평으로 이동한 위칫값 반환

    // 2. $(요소 선택).scrollTop(새 값); | $(요소 선택).scrollLeft(새 값);
    //  ==> 입력한 수치만큼 수직 또는 수평으로 스크롤바 이동

    $(function() {
        let topNum = $("h1").offset().top;
        $(window).scrollTop(topNum);

        let sct = $(window).scrollTop();
        console.log(sct);
    });
</script>
<body>
    <div id="box_wrap">
        <h1> 위치 메서드 </h1>
    </div>
</body>
<style>
    * { margin: 0; padding: 0; }
    body { line-height: 1; }
    #box_wrap {
        height: 5000px;
        padding-top: 2000px;
    }
</style>
</html>
