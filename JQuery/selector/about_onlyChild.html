<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> only-child & slive </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function(){
            $("#menu1 li").slice(1, 3)          // 1, 2요소 선택
                .css({"background-color":"brown"});
            $("li:only-child")                  // 선택한 요소가 부모 요소에게 하나뿐인 자식 요소면 선택
                .css({"background-color":"hotpink"});
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1 class="title"> 탐색 선택자 </h1>
        <ul id="menu1">
            <li> 메뉴1-1 </li>
            <li> 메뉴1-2 </li>
            <li> 메뉴1-3 </li>
            <li> 메뉴1-4 </li>
        </ul>
        <ul id="menu2">
            <li> 메뉴2-1 </li>
        </ul>
    </div>
</body>
</html>
