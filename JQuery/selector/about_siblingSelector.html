<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 형제 요소 선택자 </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function(){
            let style_1 = {
                "background-color" : "#0ff",
                "border" : "2px solid #f00"
            }

            let style_2 = {
                "background-color" : "#ff0",
                "border" : "2px dashed #f00"
            }

            $(".txt").prevAll().css(style_1);       // `인접 관계 선택자`와 `내용1`에 아쿠아색 배경과 2px 두께의 빨간색 실선 생성
            $(".txt").nextAll().css(style_2);       // `내용3`와 `내용4`에 노란색 배경과 2px 두께의 빨간색 점선 생성
        })
    </script>
</head>
<body>
    <div id="wrap">
        <h1> 인접 관계 선택자 </h1>
        <p> 내용1 </p>
        <p class="txt"> 내용2 </p>
        <p> 내용3 </p>
        <p> 내용4 </p>
    </div>
</body>
</html>
