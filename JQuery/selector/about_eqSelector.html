<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> eq & lt & gt </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function() {
            $("#menu li:eq(2)")         // index(2) 오렌지 배경
                .css({"background-color":"orange"});
            $("#menu li:lt(2)")         // index(3,4)는 빨간 배경
                .css({"background-color":"gray"});
            $("#menu li:gt(2)")         // index(0,1)은 회색 배경
                .css({"background-color":"red"});
        })
    </script>
</head>
<body>
    <div id="wrap">
        <h1 class="title"> 탐색 선택자 </h1>
        <ul id="menu">
            <li> 메뉴1 </li>
            <li> 메뉴2 </li>
            <li> 메뉴3 </li>
            <li> 메뉴4 </li>
            <li> 메뉴5 </li>
        </ul>
    </div>
</body>
</html>
