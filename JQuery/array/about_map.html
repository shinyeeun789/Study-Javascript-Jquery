<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> $.map() | $.grep() </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* $.map()  
            => 배열에 저장된 데이터 수만큼 메서드를 반복 실행
            => 메서드에서 반환된 데이터는 새 배열에 저장되고 그 배열 객체를 반환
        */
        /* $.grep()
            => 배열에 저장된 데이터 수만큼 메서드를 반복 실행하며 인덱스 오름차순으로 배열의 데이터를 불러옴
            => 메서드의 반환값이 true면 데이터가 새 배열에 저장되고 배열을 반환
        */
        $(function() {
            let arr1 = [ {
                "area" : "서울",
                "name" : "무대리"
            }, {
                "area" : "부산",
                "name" : "홍과장"
            }, {
                "area" : "대전",
                "name" : "박사장"
            }, {
                "area" : "서울",
                "name" : "빅마마"
            }];

            let arr2 = $.map(arr1, function(o, i) {
                if (o.area === "서울") {
                    return o;
                }
            });
            console.log(arr2);
            console.log("==== first End ====");

            let arr3 = $.grep(arr1, function(o, i) {
                if (o.area === "서울") {
                    return true;
                } else {
                    return false;
                }
            });
            console.log(arr3);
            console.log("==== second End ====");
        });
    </script>
</head>
<body>

</body>
</html>
