<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> each() | $.each() </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function() {
            let obj = [ {
                "area" : "서울"
            }, {
                "area" : "부산"
            }, {
                "area" : "전주"
            }];

            $(obj).each(function(i, o) {                // 배열 객체의 개수만큼 반복
                console.log(i + ":", o);
            });
            console.log("====The End1====");

            $.each($("#menu2 li"), function(i, o) {     // 선택한 요소만큼 반복
                console.log(i + ":", o);
            });
            console.log("====The End2====");

            $.each($("#menu2 li"), function(i) {        // 선택한 요소만큼 반복 & 배열에 저장된 요소는 인덱스 오름차순으로 $(this)에 반환
                console.log(i + ":", $(this));
            });
        });
    </script>
</head>
<body>
    <h1> 탐색 선택자 </h1>
    <ul id="menu1">
        <li> 내용 1-1 </li>
        <li> 내용 1-2 </li>
        <li> 내용 1-3 </li>
    </ul>
    <ul id="menu2">
        <li> 내용 2-1 </li>
        <li> 내용 2-2 </li>
        <li> 내용 2-3 </li>
    </ul>
</body>
</html>
