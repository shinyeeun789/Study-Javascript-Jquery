<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> mousemove </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* ==== 이벤트 객체의 속성 종류 ====
            (1) clientX : 마우스 포인터의 X 좌푯값 반환 (스크롤 이동 거리 무시)
            (2) clientY : 마우스 포인터의 Y 좌푯값 반환 (스크롤 이동 거리 무시)
            (3) pageX   : 스크롤 X축의 이동한 거리를 계산하여 마우스 포인터의 X 좌푯값 반환
            (4) pageY   : 스크롤 Y축의 이동한 거리를 계산하여 마우스 포인터의 Y 좌푯값 반환
            (5) screenX : 화면 모니터를 기준으로 마우스 포인터의 X 좌푯값 반환
            (6) screenY : 화면 모니터를 기준으로 마우스 포인터의 Y 좌푯값 반환
        */

        $(function() {
            $(document).on("mousemove", function(e) {
                $(".posX").text(e.pageX);
                $(".posY").text(e.pageY);
            });
        });
    </script>
</head>
<body>
    <h1> mousemove </h1>
    <p> X : <span class="posX"> 0 </span> px </p>
    <p> Y : <span class="posY"> 0 </span> px </p>
</body>
</html>
