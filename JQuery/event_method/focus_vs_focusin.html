<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> focus() | blur() | focusin() | focusout() </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        // 1. focus()    : 대상 요소로 포커스가 이동하면 이벤트 발생
        // 2. blur()     : 포커스가 대상 요소에서 다른 요소로 이동하면 이벤트 발생
        // 3. focusin()  : 대상 요소의 하위 요소 중 입력 요소로 포커스가 이동하면 이벤트 발생
        // 4. focusout() : 대상 요소의 하위 요소 중 입력 요소에서 외부 요소로 이동하면 이벤트 발생

        $(function() {
            // (1) 포커스가 입력 요소로 이동하면 배경색을 분홍색으로 변경
            $("#user_id_1, #user_pw_1").on("focus", function() {
                $(this).css({
                    "background-color" : "pink"
                });
            });

            // (2) 다른 요소로 이동하면 다시 배경색을 흰색으로 변경
            $("#user_id_1, #user_pw_1").on("blur", function() {
                $(this).css({
                    "background-color" : "#fff"
                });
            });


            // (1) form 요소의 하위 요소인 입력요소(아이디, 비번)를 마우스 클릭할 경우 form 요소의 색이 핑크색으로 변경
            $("#frm_2").on("focusin", function() {
                $(this).css({
                    "background-color" : "pink"
                });
            });
            $("#frm_2").on("focusout", function() {
                $(this).css({
                    "background-color" : "#fff"
                });
            });
        });
    </script>
</head>
<body>
    <h1> focus | blur </h1>
    <form action="#">
        <p>
            <label for="user_id_1"> ID </label>
            <input type="text" name="user_id_1" id="user_id_1">
        </p>
        <p>
            <label for="user_pw_1"> PW </label>
            <input type="password" name="user_pw_1" id="user_pw_1">
        </p>
    </form>

    <h1> focusin | focusout </h1>
    <form action="#" id="frm_2">
        <p>
            <label for="user_id_2"> ID </label>
            <input type="text" name="user_id_2" id="user_id_2"> 
        </p>
        <p>
            <label for="user_pw_2"> PW </label>
            <input type="password" name="user_pw_2" id="user_pw_2">
        </p>
    </form>
</body>
</html>
