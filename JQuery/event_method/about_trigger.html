<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 강제로 이벤트 발생시키기 | 이벤트 제거 </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function() {
            $(".btn1").click(function() {
                $(".btn1").parent().next()
                    .css({"color":"#f00"});
            });

            $(".btn2").on({
                "mouseover focus" : function() {
                    alert("버튼에 마우스 올림!")
                }
            });

            $(".btn1").off("click");                // 클릭 이벤트 제거
            $(".btn2").trigger("mouseover");        // 강제로 이벤트 발생
        });
    </script>
</head>
<body>
    <p>
        <button class="btn1"> 버튼1 </button>
    </p>
    <p> 내용1 </p>
    
    <button class="btn2"> 마우스 안 가져와도 됨 </button>
</body>
</html>
