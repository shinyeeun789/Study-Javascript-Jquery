<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 로딩 이벤트 메서드 </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        // ready() : 사용자가 사이트를 방문할 때 요청한 HTML 문서 객체의 로딩이 끝나면 이벤트 발생
        // load()  : 외부에 연동된 소스(iframe, img, video)의 로딩이 끝나면 이벤트 발생

        $(function() {
            // HTML에 전체 요소가 로딩되면 이벤트 핸들러가 실행됨
            $(document).ready(function() {
                let h1 = $(".img1").height();
                console.log("ready: ", h1);         // ready: 0
            });

            // 외부 소스(이미지)가 완전히 로딩되면 이벤트 핸들러가 실행되며 이미지 높잇값(300)이 출력
            $(window).on('load', function() {       // jQuery 1.8 버전 이후로 load() 사용 불가능
                let h2 = $(".img1").height();
                console.log("load: ", h2);          // load: 300
            });
        });
    </script>
</head>
<body>
    <p>
        <img src="http://place-hold.it/300X300" class="img1">
    </p>
</body>
</html>
