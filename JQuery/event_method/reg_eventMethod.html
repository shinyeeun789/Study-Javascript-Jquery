<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 메서드 등록 방식 </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function() {
            // 단독 이벤트 등록
            $("#btn1").click(function() {
                alert("단독 이벤트 등록");
            });


            // 그룹 이벤트 등록1
            $("#groupEvent1").on("mouseover focus", function() {
                console.log("on() 메서드 등록1");
            });

            // 그룹 이벤트 등록2
            $("#groupEvent2").on({
                "mouseover focus" : function() {
                    console.log("on() 메서드 등록2");
                }
            });

            // 그룹 이벤트 등록3
            $("#groupEvent3").on({
                "mouseover" : function() {
                    console.log("on() 메서드 등록3-1");
                },
                "focus" : function() {
                    console.log("on() 메서드 등록3-2");
                }
            })
        });
    </script>
</head>
<body>
    <!-- 단독 이벤트 등록 -->
    <button id="btn1"> 단독 이벤트 버튼 </button>
    
    <!-- 그룹 이벤트 등록 -->
    <p id="groupEvent1"> on() 메서드 등록 버튼1 </p>
    <p id="groupEvent2"> on() 메서드 등록 버튼2 </p>
    <p id="groupEvent3"> on() 메서드 등록 버튼3 </p>
</body>
</html>
