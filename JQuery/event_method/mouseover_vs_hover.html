<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 마우스 이벤트 메서드 </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        // mouseover() : 선택한 요소에 마우스 포인터를 올릴 때마다 이벤트 발생
        // mouseout()  : 선택한 요소에서 마우스 포인터가 벗어날 때마다 이벤트를 발생
        // hover()     : 선택한 요소에 마우스 포인터가 올라갈 때와 선택한 요소에서 벗어날 때 각각 이벤트 발생

        $(function() {
            $(".btn1").on({
                "mouseover" : function() {
                    $(".txt1").css({"background-color":"yellow"});
                },
                "mouseout" : function() {
                    $(".txt1").css({"background-color":"white"});
                }
            });

            $(".btn2").hover(function() {
                $(".txt2").css({"background-color":"aqua"});
            }, function() {
                $(".txt2").css({"background-color":"white"});
            });
        });
    </script>
</head>
<body>
    <p>
        <button class="btn1"> Mouse Over / Mouse Out </button>
    </p>
    <p class="txt1"> 내용1 </p>
    <p>
        <button class="btn2"> Hover </button>
    </p>
    <p class="txt2"> 내용2 </p>
</body>
</html>
