<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> const에 대하여 </title>
    <script>
        // 1. const는 초기화와 동시에 선언이 이루어져야 함
        const hello = 'hello';
        // hello = 'hi';                    // TypeError: Assignment to constant variable


        // 2. const 자체가 값을 불변으로 만드는 것은 아님
        const user = { name: 'Lee' };
        // user = { name: 'Lee', age: 23 };    // TypeError: Assignment to constant variable

        user.name = 'Kim';                  // 객체의 내용은 변경 가능 (객체를 동결시키고 싶다면 Object.freeze() 사용)
        console.log(user);

        // 3. 상수를 선언할 때 사용
    </script>
</head>
<body>
    
</body>
</html>
