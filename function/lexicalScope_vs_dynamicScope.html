<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lexical Scope vs Dynamic Scope </title>
</head>
<script>
    // 렉시컬 스코프(Lexical Scope) 란?
    // ==> 함수를 어디에서 호출하는지가 아니라 어디에 선언하였는지에 따라 결정되는 것
    // ==> 정적 스코프(Static Scope)라고 부르기도 함

    var x = 1;          // global

    function first() {
        var x = 10;
        second();
    }

    function second() {
        console.log(x);
    }

    first();            // 1
    second();           // 1

    // 자바스크립트에서는 실행 단계에서 코드들의 스코프를 결정
    // == global 범위에 있는 변수 x / first() 함수 안에 있는 변수 x / second() 함수 안에 있는 변수 x
    // second() 함수가 first() 함수 안에서 호출된 것과 상관없이 second() 함수는 global 범위에 선언되어 있으므로, global 범위에 있는 변수 x의 값 1이 두 번 출력


    // 동적 스코프(Dynamic Scope)란?
    // ==> 함수의 호출에 따라 상위 스코프가 정해지는 것
    // ==> Perl, Bash, Shell 등에서 Dynamic Scope를 따름
    // 동적 스코프를 따르는 데에서는 자신을 호출한 함수 first()와 전역(global)을 가리키게 되어 10과 1을 출력할 것
</script>
<body>
    
</body>
</html>
