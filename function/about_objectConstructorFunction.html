    // 메모리 절약을 위한 프로토타입 사용하기
    // ==> 위의 코드는 객체를 생성한 만큼 함수가 등록되어 메모리를 낭비하게 됨
    // ==> 프로토타입을 사용하여 등록한 함수는 원형(객체 생성자 함수)에서 생성된 객체를 공유 가능
    function CheckWeight(name, height, weight) {
        this.userName = name;
        this.userHeight = height;
        this.userWeight = weight;
        this.minWeight;
        this.maxWeight;
    }

    CheckWeight.prototype.getInfo = function() {
        let str = "";
        str += "이름: " + this.userName + ", ";
        str += "키: " + this.userHeight + ", ";
        str += "몸무게: " + this.userWeight + "</br>";
        return str;
    }

    CheckWeight.prototype.getResult = function() {
        this.minWeight = (this.userHeight - 100) * 0.9 - 5;
        this.maxWeight = (this.userHeight - 100) * 0.9 + 5;

        if(this.userWeight >= this.minWeight && this.userWeight <= this.maxWeight) {
            return "정상 몸무게입니다";
        } else if(this.userWeight < this.minWeight) {
            return "정상 몸무게보다 미달입니다";
        } else {
            return "정상 몸무게보다 초과입니다";
        }
    }    


    let jang = new CheckWeight("장보리", 168, 62);
    let park = new CheckWeight("박달재", 188, 84);

    document.write("<h3>" + jang.getInfo() + "</h3>");
    document.write("<h3>" + jang.getResult() + "</h3>");
    document.write(jang.getResult === park.getResult);          // true => 같은 함수를 사용하고 있다는 의미
